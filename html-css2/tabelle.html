<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
        }
        td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Anno</th>
                <th>% di utilizzo</th>
                <th>Supporto Browsers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2000</td>
                <td>20%</td>
                <td>17%</td>
            </tr>
            <tr>
                <td>2002</td>
                <td>35%</td>
                <td>22%</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <!--table>tr*3>td*3{cella}-->
    <table>
        <tr>
            <td>cella 1</td>
            <td rowspan="2">cella 2 - 5</td>
            <td>cella 3</td>
        </tr>
        <tr>
            <td>cella 4</td>
            <td>cella 6</td>
        </tr>
        <tr>
            <td colspan="2">cella 7 - 8</td>
            <td>cella 9</td>
        </tr>
    </table>
    
</body>
</html>
